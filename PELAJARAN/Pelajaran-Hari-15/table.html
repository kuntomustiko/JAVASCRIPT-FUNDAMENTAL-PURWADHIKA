<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketa</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <script defer src="./table.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Market</h1>

    <form>
        <!-- FILTER -->
        <fieldset>
            <legend>Filter</legend>
            <p>Nama : <input oninput="funFilterName()" type="text" id="keyword"></p>
            <p>Harga: <input oninput="funFilterPrice()" type="number" id="min"> - <input oninput="funFilterPrice()"
                    type="number" id="max"></p>
            <p>Category :
                <select onchange="funFilterCategory()" id="catFilter">

                </select>
            </p>
        </fieldset>
        <!-- INPUT -->

        <fieldset>
            <legend>Input data</legend>
            <table>
                <tr>
                    <td><input type="text" placeholder="name" id="name"></td>
                    <td><input type="number" placeholder="price" id="price"></td>
                    <td>
                        <select id="catInput">

                        </select>
                    </td>
                    <td><input type="text" placeholder="stock" id="stock"></td>
                </tr>
            </table>
            <p><input type="button" value="Input" onclick="funInputData()"></p>
        </fieldset>

        <!-- RENDER Product List-->
        <fieldset>
            <legend>Tabel Data</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Buy</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="render">

                </tbody>

            </table>
        </fieldset>

        <!-- Cart -->
        <fieldset>
            <legend>Cart</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
                <tbody id="cart">

                </tbody>
            </table>

            <p><input type="button" value="Payment" onclick="fnPayment()"></p>
        </fieldset>

        <!-- TRANSACTION DETAIL -->
        <fieldset>
            <legend>Payment</legend>
            <h2>Transaction Detail</h2>
            <div id="payment">

            </div>
            <div id="totalPayment">

            </div>
        </fieldset>
    </form>

</body>

</html>
