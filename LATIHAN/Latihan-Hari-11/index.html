<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purwadhika League</title>
    <style>
      table,
      th,
      td {
        border: 5px solid blue;
        padding: 10px;
        border-collapse: collapse;
      }
      img {
        width: 50px;
        height: 50px;
      }
      h1,
      table {
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1 center>Purwadhika League 2017</h1>
    <table>
      <tr>
        <th>
          <mark>Rank</mark>
        </th>
        <th>
          <mark>Club</mark>
        </th>
        <th>
          <mark>Logo</mark>
        </th>
        <th>
          <mark>Function</mark>
        </th>
        <th>
          <mark>Level</mark>
        </th>
        <th>
          <mark>OK</mark>
        </th>
      </tr>
      <tr>
        <td>1<sup>st</sup></td>
        <td>
          <b>Barcelona <sub>FC</sub></b>
        </td>
        <td>
          <img
            src="https://icons.iconarchive.com/icons/giannis-zographos/spanish-football-club/256/FC-Barcelona-icon.png"
          />
        </td>
        <td>2x<sup>3</sup> + 3x <sup>2</sup>-x-13 = 0</td>
        <td>
          <input type="radio" name="Junior" /> Junior
          <input type="radio" name="Profesional" checked /> Profesional
        </td>

        <td><input type="button" value="Edit" /></td>
      </tr>

      <tr>
        <td>2<sup>st</sup></td>
        <td>
          <b>Bayer <sub>Munich</sub></b>
        </td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/id/d/d3/Bayern_Munchen.png"
          />
        </td>
        <td>3y<sup>3</sup> - 5y<sup>2</sup>-2y+3 = 0</td>
        <td>
          <input type="radio" name="Junior" checked /> Junior
          <input type="radio" name="Profesional" /> Profesional
        </td>

        <td><input type="button" value="Edit" /></td>
      </tr>

      <tr>
        <td>3<sup>st</sup></td>
        <td>
          <b>Real <sub>Madrid</sub></b>
        </td>
        <td>
          <img src="realmadrid.png" />
        </td>
        <td>2z<sup>3</sup> + z<sup>2</sup>-2z+5 = 0</td>
        <td>
          <input type="radio" name="Junior" checked /> Junior
          <input type="radio" name="Profesional" /> Profesional
        </td>

        <td><input type="button" value="Edit" /></td>
      </tr>
    </table>
  </body>
</html>
