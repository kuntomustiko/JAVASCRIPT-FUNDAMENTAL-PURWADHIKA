<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Hari ke 13</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <script defer src="table-v2.js"></script>
</head>

<!-- defer = untuk tambahan ketika memanggil file js di awal file, sehingga file js di panggil di awal tapi tidak langsung di jalankan -->

<body>
    <h1 style="text-align: center;">Market</h1>

    <form>
        <!-- FILTER -->
        <fieldset>
            <legend>Filter</legend>
            Nama : <input type="text" id="nameFilter" onchange="filterName()"></Nama>
            <p>Harga : <input type="number" id="hargaAwalId" onchange="hargaAwal()"> - <input type="number"
                    id="hargaAkhirId" onchange="hargaAkhir()"></p>
            <p>Category :
                <select id="catFilterId" onchange="catFilter()">
                    <!-- <option value="">All</option>
                    <option value="">Fast Food</option>
                    <option value="">Electronic</option>
                    <option value="">Cloth</option>
                    <option value="">Fruit</option> -->
                </select>
            </p>
        </fieldset>

        <!-- INPUT -->
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <tr>
                    <td><input type="text" placeholder="name" id="nameInput"></td>
                    <td><input type="number" placeholder="price" id="priceInput"></td>
                    <td>
                        <select id="catInput">
                            <!-- <option value="">All</option>
                            <option value="">Fast Food</option>
                            <option value="">Electronic</option>
                            <option value="">Cloth</option>
                            <option value="">Fruit</option> -->
                        </select>
                    </td>
                    <td><input type="text" placeholder="stock" id="stockInput"></td>
                </tr>
            </table>
            <p><input type="button" value="input" onclick="funInputData()"></p>

        </fieldset>
        <!-- RENDER -->

        <fieldset>
            <legend>Tabel Data</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Stock</th>
                </thead>
                <tbody id="render">

                </tbody>
                <!-- tfooter digunakan untuk baris terakhir yang biasanya digunakan untuk total-total nilai table -->
            </table>
        </fieldset>
    </form>
</body>

</html>
